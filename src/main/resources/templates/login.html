<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid pt-5">
    <form th:action="@{/login}" method="POST" style="max-width: 20vw; margin: 0 auto;">
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">Invalid Email or Password!</div>
        <div class="pt-2">
            <label for="email-form" class="h2 form-label">Please sign in</label>
            <input type="email" id="email-form" name="email" class="form-control" placeholder="Email address" required autofocus/>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
            <div class="d-grid gap-0 pt-2" >
                <input type="submit" value="Sign in" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
